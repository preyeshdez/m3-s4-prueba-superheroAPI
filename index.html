<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Boostrap JS -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- JQuery -->
    <script defer src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <!-- ChartsJS -->
    <script defer src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Fonts Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CSS Propio -->
    <link rel="stylesheet" href="./assets/css/styles.css">

    <!-- JS propio -->
    <script defer src="./assets/js/script.js"></script>

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

</head>

<body>

    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand ms-5" href="#">
                <img src="./assets/img/nav-icon.png" alt="Logo" width="30" height="24"
                    class="d-inline-block align-text-top">
                Hero Stats
            </a>
        </div>
    </nav>

    <header class="d-flex justify-content-start align-items-center">
        <h1 class="ms-5">Busca tu Heroe</h1>
    </header>

    <main>
        <section id="buscarHero" class="my-5 text-center">
            <h2>Buscador</h2>
            <form action="" id="formHero" class="mx-auto">
                <div>
                    <label for="idHero" class="form-label">Ingresa un ID: </label>
                    <input type="text" id="idHero" required class="form-control">
                </div>
                <div>
                    <button class="btn btn-danger mt-3">Buscar</button>
                </div>
            </form>
        </section>

        <section id="Hero" class="my-5">
            <div class="card">
                <div class="cardHeader d-flex row align-items-center">
                    <div class="col">
                        <img id="cardHero-img" src="./assets/img/nav-icon.png" class="card-img-top" alt="...">
                    </div>
                    <div class="col">
                        <div class="card-body">
                        <h5 class="card-title"><span id="cardHero-id">id</span>. <span id="cardHero-name">Nombre</span>
                        </h5>
                    </div>
                    </div>
                    
                </div>

                <ul class="list-group list-group-flush">
                    <li class="list-group-item"><b>Primera aparición: </b><span id="cardHero-firstApp"></span></li>
                    <li class="list-group-item"><b>Publicado por: </b><span id="cardHero-publisher"></span></li>
                    <li class="list-group-item"><b>Alias: </b><span id="cardHero-alias"></span></li>
                    <li class="list-group-item"><b>Altura: </b><span id="cardHero-height"></span></li>
                    <li class="list-group-item"><b>Peso: </b><span id="cardHero-weight"></span></li>
                    <li class="list-group-item"><b>Ocupación: </b><span id="cardHero-occupation"></span></li>
                    <li class="list-group-item"><b>Conexiones: </b><span id="cardHero-connections"></span></li>
                    <li class="list-group-item"><b>Power Stats: </b><br><canvas id="statsGraph"></canvas></li>
                </ul>
            </div>
        </section>


    </main>

</body>

</html>
